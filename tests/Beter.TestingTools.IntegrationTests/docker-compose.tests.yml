version: '3.7'

services:
  kafka:
    image: confluentinc/cp-kafka:7.4.1
    hostname: kafka
    container_name: kafka
    networks: 
      - testing-tools
    healthcheck:
      test: ["CMD-SHELL", "nc -z kafka 9092"]
      interval: 2s
      timeout: 5s
      retries: 30
      start_period: 5s
    ports:
      - "9092:9092"
      - "9101:9101"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_OPTS: "-Dcom.sun.management.jmxremote -Dcom.sun.management.jmxremote.authenticate=false -Dcom.sun.management.jmxremote.ssl=false -Djava.rmi.server.hostname=kafka-broker -Dcom.sun.management.jmxremote.rmi.port=9101"
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:29093'
      KAFKA_LISTENERS: 'PLAINTEXT://0.0.0.0:29092,CONTROLLER://kafka:29093,PLAINTEXT_HOST://0.0.0.0:9092'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_LOG_DIRS: '/var/lib/kafka/data'
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qc'
    volumes:
      - "kafka-broker-data:/var/lib/kafka/data"

  init-kafka:
    image: confluentinc/cp-kafka:7.4.1
    hostname: init-kafka
    container_name: init-kafka
    depends_on:
      - kafka
    networks: 
      - testing-tools
    entrypoint: [ '/bin/sh', '-c' ]
    command: |
      "
      # blocks until kafka is reachable
      kafka-topics --bootstrap-server kafka:29092 --list

      echo -e 'Creating kafka topics'
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic testing-tool-generator-local --replication-factor 1 --partitions 1

      echo -e 'Successfully created the following topics:'
      kafka-topics --bootstrap-server kafka:29092 --list
      "

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    hostname: kafka-ui
    networks: 
      - testing-tools
    ports:
      - "${KAFKA_UI_PORT:-8080}:8080"
    depends_on:
      - kafka
    environment:
      KAFKA_CLUSTERS_0_NAME: feed_testing_tools
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_METRICS_PORT: 9101
      DYNAMIC_CONFIG_ENABLED: 'true'  # not necessary, added for tests
      KAFKA_CLUSTERS_0_AUDIT_TOPICAUDITENABLED: 'true'
      KAFKA_CLUSTERS_0_AUDIT_CONSOLEAUDITENABLED: 'true'

  beter.testingtool.generator:
    build:
      context: ../../../../../
      dockerfile: src/Hosts/Beter.TestingTools.Generator/Dockerfile
    container_name: beter.testing-tool.generator
    networks: 
      - testing-tools
    healthcheck:
      test: ["CMD", "curl", "-f", "http://beter.testing-tool.generator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - FeedEmulator__ApiBaseUrl=http://beter.testing-tool.emulator
      - Publisher__BootstrapServers=kafka:29092
      - Publisher__Topic=testing-tool-generator-local
      - Publisher__SecurityProtocol=0
      - Publisher__AllowAutoCreateTopics=true
      - Heartbeat__IntervalInSeconds=5
    ports:
       - 51857:80
    depends_on:
      - kafka
      - init-kafka

  beter.testingtool.emulator:
    build:
      context: ../../../../../
      dockerfile: src/Hosts/Beter.TestingTools.Emulator/Dockerfile
    container_name: beter.testing-tool.emulator
    networks: 
      - testing-tools 
    healthcheck:
      test: ["CMD", "curl", "-f", "http://beter.testing-tool.emulator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80,
      - Messaging__ConsumerConfig__BootstrapServers=kafka:29092
      - Messaging__ConsumerConfig__SecurityProtocol=0
      - Messaging__ConsumerConfig__AllowAutoCreateTopics=true
      - Messaging__ConsumerConfig__AutoOffsetReset=Earliest
      - Messaging__ConsumerConfig__GroupId=feed-emulator:test
      - Messaging__Topics__TestingTools=testing-tool-generator-local
      - SignalR__FeedTimeTableEndpoint=/time_table
      - SignalR__FeedTradingEndpoint=/trading
      - SignalR__FeedScoreboardEndpoint=/scoreboard
      - SignalR__FeedIncidentEndpoint=/incident
      - SignalR__TtlForHeartbetRecord=00:00:05
    ports:
       - 51859:80
    depends_on:
      - kafka
      - init-kafka

  beter.testingtool.consumer:
    build:
      context: ../../../../../
      dockerfile: src/Hosts/Beter.TestingTools.Consumer/Dockerfile
    container_name: beter.testing-tool.consumer
    networks: 
      - testing-tools
    healthcheck:
      test: ["CMD", "curl", "-f", "http://beter.testing-tool.consumer/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - FeatureManagement__ConsumeByTemplate=true
      - Publisher__BootstrapServers=kafka:29092
      - Publisher__SecurityProtocol=0
      - Publisher__AllowAutoCreateTopics=true
      - FeedService__ApiKey=58cebf38-cec6-4e73-8e9e-bfed1b29a517
      - FeedService__Host=http://beter.testing-tool.emulator
      - FeedService__SkipNegotiation=false
      - FeedService__Offset=0
      - FeedService__SnapshotBatchSize=0
      - FeedService__ReconnectionWaitSeconds=0.5
      - FeedService__DestinationTopicName=feed-messages-test
    ports:
       - 51860:80
    depends_on:
      - kafka
      - init-kafka
      - beter.testingtool.emulator

networks: 
  testing-tools:
    driver: bridge  

volumes:
  kafka-broker-data: